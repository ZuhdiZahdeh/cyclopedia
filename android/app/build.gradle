// android/app/build.gradle
plugins {
  id 'com.android.application'
  // id 'org.jetbrains.kotlin.android'  // فعّل عند الحاجة
}

android {
  namespace 'edu.cyclopedia.app'
  compileSdkVersion 35

  defaultConfig {
    applicationId "edu.cyclopedia.app"
    minSdkVersion 24
    targetSdkVersion 35
    versionCode 5         // ارفع (+1) قبل كل رفع AAB
    versionName "2.0.2"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
      // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // سيتم استبداله بمشروع Capacitor من node_modules عبر includeBuild في settings.gradle
  implementation("com.capacitorjs:capacitor-android")

  // أبقِ وحدة Cordova فقط إن كنت تستخدم Plugins فعلاً
  if (findProject(':capacitor-cordova-android-plugins') != null) {
    implementation project(':capacitor-cordova-android-plugins')
  }

  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'com.google.android.material:material:1.12.0'
  implementation 'androidx.core:core-ktx:1.13.1'
  implementation 'androidx.activity:activity:1.9.2'
}
