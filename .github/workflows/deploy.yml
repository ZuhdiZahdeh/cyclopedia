name: build_and_deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS objects
        run: |
          git lfs fetch --all
          git lfs checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"       # ✅ Firebase CLI v14.x يتطلب >=20 || >=22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Sanity check assets
        run: |
          test -f firebase.json && echo "firebase.json found ✅" || (echo "firebase.json missing ❌"; exit 1)
          ls -la dist | head -n 50

      # إذا كنت تستخدم FIREBASE_TOKEN
      - name: Deploy to Firebase Hosting
        run: npx --yes firebase-tools@latest deploy --only hosting --project cyclopedia-edu --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"

