name: Build & Deploy (Firebase Hosting)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Ensure LFS objects
        run: |
          git lfs install --local
          git lfs pull
          git lfs checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Sanity check assets
        run: |
          test -f dist/index.html
          python - <<'PY'
          import os, sys
          def check(p, minb=1024):
              if not os.path.exists(p):
                  print(f"[WARN] missing: {p}")
                  return
              sz = os.path.getsize(p)
              if sz < minb:
                  print(f"[ERROR] {p} too small ({sz} bytes) â€” likely LFS pointer", file=sys.stderr)
                  sys.exit(1)
              print(f"[OK] {p} ({sz} bytes)")
          for p in [
              "dist/images/fruits/apple_main.jpg",
              "dist/images/animals/alligator_main.jpg",
          ]:
              check(p)
          print("Sanity OK")
          PY

      - name: Deploy to Firebase Hosting
        run: npx --yes firebase-tools@latest deploy --only hosting --project cyclopedia-edu --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
