name: build_and_deploy

on:
  push:
    branches: [ "main" ]     # انشر تلقائياً عند الدفع إلى main
  workflow_dispatch:         # تشغيل يدوي عند الحاجة

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      # 1) جلب الكود + ملفات LFS (للصوت/الصور الكبيرة)
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS objects
        run: |
          git lfs fetch --all
          git lfs checkout

      # 2) Node + كاش npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 3) تثبيت الحزم
      - name: Install dependencies
        run: npm ci

      # 4) بناء Vite إلى dist/
      - name: Build (Vite)
        run: npm run build

      # 5) فحص سريع أن المخرجات و firebase.json موجودان
      - name: Sanity check assets
        run: |
          test -f firebase.json && echo "firebase.json found ✅" || (echo "firebase.json missing ❌"; exit 1)
          ls -la dist | head -n 50

      # 6) النشر إلى Firebase Hosting
      # يعتمد على FIREBASE_TOKEN كـ Repository secret
      - name: Deploy to Firebase Hosting
        run: npx --yes firebase-tools@latest deploy --only hosting --project cyclopedia-edu --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"

