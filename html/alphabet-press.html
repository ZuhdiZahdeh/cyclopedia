<section id="alphabet-press-game" class="game-box">
    <h2 id="alphabet-press-title" class="item-main-name">لعبة اضغط على الحرف</h2>
    
    <div class="game-controls">
        <label for="alphabet-press-language-select">اختر اللغة:</label>
        <select id="alphabet-press-language-select"></select>
        
        <label for="alphabet-press-category-select">اختر الفئة:</label>
        <select id="alphabet-press-category-select"></select>
    </div>

    <div id="alphabet-keyboard" class="keyboard-grid">
        </div>

    <div id="item-display-area" class="info-box" style="display: none;">
        <img id="alphabet-press-image" src="" alt="صورة العنصر">
        <h3 id="alphabet-press-item-name" class="item-main-name"></h3>
        <button id="alphabet-press-play-audio" class="control-button">
            <i class="fas fa-volume-up"></i> استمع
        </button>
    </div>

    <div id="game-message" class="info-box" style="display: none;">
        <p></p>
    </div>
</section>
