<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموسوعة التفاعلية للأطفال</title>

  <!-- روابط ملفات CSS المشتركة والخاصة بالمواضيع -->
  <!-- تم تحديث المسارات لتعكس وجود index.html في الجذر -->
  <link rel="stylesheet" href="public/css/colors.css" />
  <link rel="stylesheet" href="public/css/fonts.css" />
  <link rel="stylesheet" href="public/css/shared-utilities.css" />
  <link rel="stylesheet" href="public/css/home.css" />
  <link rel="stylesheet" href="public/css/forms.css" />
  <link rel="stylesheet" href="public/css/common-components-subjects.css" />
  <link rel="stylesheet" href="public/css/animals.css" />
  <link rel="stylesheet" href="public/css/fruits.css" />
  <link rel="stylesheet" href="public/css/vegetables.css" />
  <link rel="stylesheet" href="public/css/style.css" />

  <!-- أنماط CSS مخصصة لبطاقات الصفحة الرئيسية (topic-card) -->
  <style>
    .home-cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
        width: 100%;
        max-width: 900px; /* لضبط عرض الحاوية على الشاشات الكبيرة */
        margin: auto; /* لتوسيط الحاوية */
    }

    .topic-card {
        background-color: var(--color-surface); /* استخدام متغير اللون للخلفية */
        border-radius: 15px; /* زوايا دائرية */
        box-shadow: 0 5px 15px var(--color-shadow); /* ظل للبطاقة */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 25px;
        width: 180px; /* حجم البطاقة */
        height: 180px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* تأثير الانتقال عند التحويم */
        text-decoration: none; /* إزالة خط التسطير من الروابط */
        color: var(--color-text-primary); /* لون النص الأساسي */
    }

    .topic-card:hover {
        transform: translateY(-5px); /* رفع البطاقة قليلاً عند التحويم */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* زيادة الظل عند التحويم */
    }

    .topic-card .icon {
        font-size: 4em; /* حجم الأيقونة */
        margin-bottom: 10px;
        color: var(--color-primary); /* لون افتراضي للأيقونة */
    }

    .topic-card h3 {
        font-size: 1.5em;
        font-weight: bold;
        color: var(--color-text-primary);
        margin: 0;
        text-align: center;
    }

    /* ألوان خاصة للأيقونات لكل موضوع */
    .topic-card.animals .icon { color: var(--color-purple); }
    .topic-card.fruits .icon { color: var(--color-secondary); }
    .topic-card.vegetables .icon { color: var(--color-success); }
  </style>
</head>

<body>
  <div id="app">
    <!-- شريط التنقل العلوي -->
    <header class="top-navbar shadow">
      <nav class="top-nav-links">
        <a href="#" onclick="showHomePage()">🏠 الرئيسية</a>
        <a href="#" onclick="loadAnimalsPage()">📚 الحيوانات</a>
        <a href="#" onclick="loadFruitsPage()">🍎 الفواكه</a>
        <a href="#" onclick="loadVegetablesPage()">🥦 الخضروات</a>
        <a href="#games">🎮 الألعاب</a>
      </nav>
    </header>

    <!-- تخطيط الصفحة: شريط جانبي ومحتوى رئيسي -->
    <div class="page-layout">
      <!-- الشريط الجانبي (Sidebar) -->
      <aside class="sidebar shadow">
        <!-- عناصر تحكم الحيوانات (تظهر فقط عند عرض صفحة الحيوانات) -->
        <div id="animal-sidebar-controls" class="sidebar-section" style="display: none;">
          <h3 style="text-align: center;">🐾 تعرف على الحيوانات</h3>
          <div class="sidebar-game-controls">
            <div class="language-selection" style="margin-bottom: 1rem;">
              <label for="game-lang-select">اللغة:</label>
              <select id="game-lang-select">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="he">عبري</option>
              </select>
            </div>
            <div class="voice-selection" style="margin-bottom: 1rem;">
              <label for="voice-select">الصوت:</label>
              <select id="voice-select">
                <option value="teacher">المعلم</option>
                <option value="boy">صوت ولد</option>
                <option value="girl">صوت بنت</option>
                <option value="child">صوت طفل</option>
              </select>
            </div>
            <button id="play-sound-btn">🔊 استمع</button>
          </div>
        </div>

        <!-- عناصر تحكم الفواكه (تظهر فقط عند عرض صفحة الفواكه) -->
        <div id="fruit-sidebar-controls" class="sidebar-section" style="display: none;">
            <h3 style="text-align: center;">🍎 تعرف على الفواكه</h3>
            <div class="sidebar-game-controls">
                <div class="language-selection" style="margin-bottom: 1rem;">
                    <label for="game-lang-select-fruit">اللغة:</label>
                    <select id="game-lang-select-fruit">
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                        <option value="he">عبري</option>
                    </select>
                </div>
                <div class="voice-selection" style="margin-bottom: 1rem;">
                    <label for="voice-select-fruit">الصوت:</label>
                    <select id="voice-select-fruit">
                        <option value="teacher">المعلم</option>
                        <option value="boy">صوت ولد</option>
                        <option value="girl">صوت بنت</option>
                        <option value="child">صوت طفل</option>
                    </select>
                </div>
                <button id="play-sound-btn-fruit">🔊 استمع</button>
            </div>
        </div>

        <!-- عناصر تحكم الخضروات (تظهر فقط عند عرض صفحة الخضروات) -->
        <div id="vegetable-sidebar-controls" class="sidebar-section" style="display: none;">
            <h3 style="text-align: center;">🥦 تعرف على الخضروات</h3>
            <div class="sidebar-game-controls">
                <div class="language-selection" style="margin-bottom: 1rem;">
                    <label for="game-lang-select-vegetable">اللغة:</label>
                    <select id="game-lang-select-vegetable">
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                        <option value="he">عبري</option>
                    </select>
                </div>
                <div class="voice-selection" style="margin-bottom: 1rem;">
                    <label for="voice-select-vegetable">الصوت:</label>
                    <select id="voice-select-vegetable">
                        <option value="teacher">المعلم</option>
                        <option value="boy">صوت ولد</option>
                        <option value="girl">صوت بنت</option>
                        <option value="child">صوت طفل</option>
                    </select>
                </div>
                <button id="play-sound-btn-vegetable">🔊 استمع</button>
            </div>
        </div>

        <!-- قسم الحساب الثابت في الشريط الجانبي -->
        <div class="sidebar-section static-section">
          <h3>👤 حسابك</h3>
          <ul>
            <!-- تم تحديث المسارات لتعكس وجود index.html في الجذر -->
            <li><a href="#" onclick="loadLogin()">تسجيل الدخول</a></li>
            <li><a href="#" onclick="loadRegister()">تسجيل جديد</a></li>
            <li><a href="#" onclick="loadProfile()">الملف الشخصي</a></li>
            <li><a href="public/users/my-report.html">سجل النقاط</a></li>
          </ul>
        </div>
      </aside>

      <!-- منطقة المحتوى الرئيسية (Main Content Area) -->
      <main class="main-content">
        <!-- المحتوى الأولي الذي يظهر في الصفحة الرئيسية -->
        <h2 id="welcome-message" style="display: block;">مرحبًا بك في الموسوعة!</h2>
        <div id="home-topic-cards" class="home-cards-container">
            <a href="#" class="topic-card animals" onclick="loadAnimalsPage(); return false;">
                <span class="icon">🐾</span>
                <h3>الحيوانات</h3>
            </a>
            <a href="#" class="topic-card fruits" onclick="loadFruitsPage(); return false;">
                <span class="icon">🍎</span>
                <h3>الفواكه</h3>
            </a>
            <a href="#" class="topic-card vegetables" onclick="loadVegetablesPage(); return false;">
                <span class="icon">🥦</span>
                <h3>الخضروات</h3>
            </a>
            <!-- يمكن إضافة المزيد من البطاقات هنا للمواضيع المستقبلية -->
        </div>
      </main>
    </div>
  </div>

  <!-- روابط ملفات JavaScript كوحدات (Modules) -->
  <script type="module">
    // استيراد مكونات ودووال من ملفات JS الأخرى
    // تم تحديث المسارات لتعكس وجود index.html في الجذر
    import { showProfileForm } from 'public/src/js/profile.js';
    import { loadAnimalsGameContent } from 'public/src/js/animals-game.js';
    import { loadFruitsGameContent } from 'public/src/js/fruits-game.js';
    import { loadVegetablesGameContent } from 'public/src/js/vegetables-game.js';
    import { setDirection } from 'public/src/js/lang-handler.js';


    // الحصول على المراجع لعناصر DOM الرئيسية في الصفحة
    const mainContentArea = document.querySelector("main.main-content");
    const animalSidebarControls = document.getElementById("animal-sidebar-controls");
    const fruitSidebarControls = document.getElementById("fruit-sidebar-controls");
    const vegetableSidebarControls = document.getElementById("vegetable-sidebar-controls");
    const welcomeMessage = document.getElementById("welcome-message");
    const homeTopicCards = document.getElementById("home-topic-cards");

    // وظائف تحميل النماذج الثابتة (تسجيل الدخول/التسجيل/الملف الشخصي)
    // تم تحديث المسارات لتعكس وجود index.html في الجذر
    window.loadLogin = async () => {
        hideAllControls();
        try {
            const response = await fetch('public/users/login-form.html');
            if (!response.ok) throw new Error('Failed to load login form');
            const loginFormHtml = await response.text();
            mainContentArea.innerHTML = loginFormHtml;
        } catch (error) {
            console.error('Error loading login form:', error);
            mainContentArea.innerHTML = '<p style="color: red;">تعذر تحميل نموذج تسجيل الدخول. يرجى المحاولة لاحقاً.</p>';
        }
    };

    window.loadRegister = async () => {
        hideAllControls();
        try {
            const response = await fetch('public/users/register-form.html');
            if (!response.ok) throw new Error('Failed to load register form');
            const registerFormHtml = await response.text();
            mainContentArea.innerHTML = registerFormHtml;
        } catch (error) {
            console.error('Error loading register form:', error);
            mainContentArea.innerHTML = '<p style="color: red;">تعذر تحميل نموذج التسجيل. يرجى المحاولة لاحقاً.</p>';
        }
    };

    window.loadProfile = () => { showProfileForm(); hideAllControls(); };

    // دالة تحميل صفحة الحيوانات
    window.loadAnimalsPage = async () => {
      hideAllControls(); // إخفاء جميع عناصر التحكم الجانبية أولاً
      if (welcomeMessage) welcomeMessage.style.display = 'none'; // إخفاء رسالة الترحيب
      if (homeTopicCards) homeTopicCards.style.display = 'none'; // إخفاء بطاقات الصفحة الرئيسية
      await loadAnimalsGameContent(); // تحميل محتوى لعبة الحيوانات
      showAnimalControls(); // إظهار عناصر التحكم الخاصة بالحيوانات
      // لا داعي لـ setDirection هنا، يتم التعامل معها داخل game-lang-select
    };

    // دالة تحميل صفحة الفواكه
    window.loadFruitsPage = async () => {
      hideAllControls(); // إخفاء جميع عناصر التحكم الجانبية أولاً
      if (welcomeMessage) welcomeMessage.style.display = 'none';
      if (homeTopicCards) homeTopicCards.style.display = 'none';
      await loadFruitsGameContent(); // تحميل محتوى لعبة الفواكه
      showFruitControls(); // إظهار عناصر التحكم الخاصة بالفواكه
    };

    // دالة تحميل صفحة الخضروات
    window.loadVegetablesPage = async () => {
      hideAllControls(); // إخفاء جميع عناصر التحكم الجانبية أولاً
      if (welcomeMessage) welcomeMessage.style.display = 'none';
      if (homeTopicCards) homeTopicCards.style.display = 'none';
      await loadVegetablesGameContent(); // تحميل محتوى لعبة الخضروات
      showVegetableControls(); // إظهار عناصر التحكم الخاصة بالخضروات
    };

    // دالة العودة للصفحة الرئيسية وتحديث محتواها
    window.showHomePage = () => {
        // إعادة حقن محتوى الصفحة الرئيسية بما في ذلك رسالة الترحيب والبطاقات
        // نستخدم innerHTML لإعادة تعيين المحتوى بالكامل في main-content
        mainContentArea.innerHTML = `
            <h2 id="welcome-message-inner" style="display: block;">مرحبًا بك في الموسوعة!</h2>
            <div id="home-topic-cards-inner" class="home-cards-container">
                <a href="#" class="topic-card animals" onclick="loadAnimalsPage(); return false;">
                    <span class="icon">🐾</span>
                    <h3>الحيوانات</h3>
                </a>
                <a href="#" class="topic-card fruits" onclick="loadFruitsPage(); return false;">
                    <span class="icon">🍎</span>
                    <h3>الفواكه</h3>
                </a>
                <a href="#" class="topic-card vegetables" onclick="loadVegetablesPage(); return false;">
                    <span class="icon">🥦</span>
                    <h3>الخضروات</h3>
                </a>
            </div>
        `;
        // إخفاء جميع عناصر التحكم الجانبية عند العودة للصفحة الرئيسية
        hideAllControls();

        // إعادة ضبط اتجاه النص إلى اللغة الافتراضية عند العودة للرئيسية
        // هذا يضمن أن الصفحة الرئيسية تكون RTL إذا كانت اللغة العربية هي الافتراضية
        // يمكنك الحصول على اللغة الافتراضية من localStorage أو تعريفها هنا
        const defaultLang = localStorage.getItem("lang") || "ar";
        setDirection(defaultLang);
    };

    // وظائف إظهار وإخفاء عناصر التحكم الجانبية (للتأكد من ظهور عنصر واحد فقط)
    function showAnimalControls() {
        if (animalSidebarControls) {
            animalSidebarControls.style.display = 'block'; // أو 'flex' حسب التخطيط
        }
    }

    function hideAnimalControls() {
        if (animalSidebarControls) {
            animalSidebarControls.style.display = 'none';
        }
    }

    function showFruitControls() {
        if (fruitSidebarControls) {
            fruitSidebarControls.style.display = 'block';
        }
    }

    function hideFruitControls() {
        if (fruitSidebarControls) {
            fruitSidebarControls.style.display = 'none';
        }
    }

    function showVegetableControls() {
        if (vegetableSidebarControls) {
            vegetableSidebarControls.style.display = 'block';
        }
    }

    function hideVegetableControls() {
        if (vegetableSidebarControls) {
            vegetableSidebarControls.style.display = 'none';
        }
    }

    // دالة شاملة لإخفاء جميع عناصر التحكم في الشريط الجانبي
    function hideAllControls() {
        hideAnimalControls();
        hideFruitControls();
        hideVegetableControls();
        // أي أقسام جانبية مستقبلية يجب أن تضاف هنا
    }

    // تشغيل عند تحميل DOM بالكامل
    document.addEventListener('DOMContentLoaded', () => {
        // عند تحميل الصفحة لأول مرة، قم بعرض محتوى الصفحة الرئيسية
        window.showHomePage();
    });
  </script>
</body>
</html>
