<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموسوعة التفاعلية للأطفال</title>

  <link rel="stylesheet" href="/css/colors.css" />
  <link rel="stylesheet" href="/css/fonts.css" />
  <link rel="stylesheet" href="/css/shared-utilities.css" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/animals.css" /> 
  <link rel="stylesheet" href="/css/style.css" /> </head>

<body>
  <header class="top-navbar shadow">
    <nav class="top-nav-links">
      <a href="index.html">🏠 الرئيسية</a>
      <a href="#" onclick="loadAnimalsPage()">📚 الحيوانات</a> <a href="#games">🎮 الألعاب</a>
    </nav>
  </header>

  <div class="page-layout">
    <aside class="sidebar shadow">
      <h3>👤 حسابك</h3>
      <ul>
        <li><a href="#" onclick="loadLogin()">تسجيل الدخول</a></li>
        <li><a href="#" onclick="loadRegister()">تسجيل جديد</a></li>
        <li><a href="#" onclick="loadProfile()">الملف الشخصي</a></li>
        <li><a href="users/my-report.html">سجل النقاط</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>مرحبًا بك في الموسوعة!</h2>
      </main>
  </div>

  <script type="module">
    // مسارات الاستيراد لملفات النماذج في public/users/
    import loginForm from '/users/login-form.html?raw';
    import registerForm from '/users/register-form.html?raw';
    import { showProfileForm } from '/js/profile.js'; // المسار لـ profile.js في public/js/
    import { loadAnimalsGameContent } from '/js/animals-game.js'; // المسار لـ animals-game.js في public/js/

    window.loadLogin = () => {
      document.querySelector("main.main-content").innerHTML = loginForm;
    };

    window.loadRegister = () => {
      document.querySelector("main.main-content").innerHTML = registerForm;
    };

    window.loadProfile = showProfileForm;

    // دالة جديدة لتحميل محتوى الحيوانات وبدء اللعبة
    window.loadAnimalsPage = async () => {
      await loadAnimalsGameContent(); // استدعاء الدالة التي تحقن المحتوى وتبدأ اللعبة
    };
  </script>
</body>
</html>
