<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title data-translate="welcome">welcome</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1 data-translate="welcome_message">ูุฑุญุจุง ุจูู ูู ุงูููุณูุนุฉุงูุชูุงุนููุฉ</h1>
    <h2>ูุฑุญุจูุง ุจูู ูู ุงูููุณูุนุฉ ุงูุชูุงุนููุฉ ๐ (ูุจุงุดุฑุฉ ูู GitHub)</h2>
    <!-- ุงุฎุชูุงุฑ ุงููุบุฉ -->
    <label for="language-selector" data-translate="language">Language:</label>
    <select id="language-selector">
      <option value="en">English</option>
      <option value="ar">ุงูุนุฑุจูุฉ</option>
      <option value="he">ืขืืจืืช</option>
    </select>
  </header>

  <main>
    <div id="auth-buttons">
       <a href="html/vegetables.html" class="category-card">๐ฅฆ Vegetables</a>
      <a id="loginBtn" href="/users/login.html" data-translate="login">Login</a>
      <a id="registerBtn" href="/users/register.html" data-translate="register">Register</a>
      <a id="profileBtn" href="/users/profile.html" data-translate="my_profile" style="display:none;">My Profile</a>
      <button id="logoutBtn" style="display:none;" data-translate="logout">Logout</button>
    </div>
  </main>

  <footer>
    <p data-translate="back_to_home">โ Back to Home</p>
  </footer>

  <script type="module">
    import { loadLanguage } from '/src/js/lang-handler.js';

    const lang = localStorage.getItem("language") || "en";
    document.documentElement.lang = lang;
    document.body.setAttribute("dir", lang === "ar" || lang === "he" ? "rtl" : "ltr");
    loadLanguage(lang);

    const selector = document.getElementById("language-selector");
    selector.value = lang;
    selector.addEventListener("change", (e) => {
      localStorage.setItem("language", e.target.value);
      location.reload();
    });

    // ูุงุฌูุฉ ุงูุฏุฎูู ูุงูุฎุฑูุฌ
    const isLoggedIn = localStorage.getItem("user");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const profileBtn = document.getElementById("profileBtn");

    if (isLoggedIn) {
      loginBtn.style.display = "none";
      registerBtn.style.display = "none";
      logoutBtn.style.display = "inline";
      profileBtn.style.display = "inline";
    } else {
      loginBtn.style.display = "inline";
      registerBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      profileBtn.style.display = "none";
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      location.reload();
    });
  </script>
</body>
</html>
