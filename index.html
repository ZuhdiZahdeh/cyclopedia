<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموسوعة التفاعلية للأطفال</title>

  <link rel="stylesheet" href="/css/colors.css" />
  <link rel="stylesheet" href="/css/fonts.css" />
  <link rel="stylesheet" href="/css/shared-utilities.css" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/animals.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div id="app">
    <header class="top-navbar shadow">
      <nav class="top-nav-links">
        <a href="index.html" onclick="showHomePage()">🏠 الرئيسية</a> <a href="#" onclick="loadAnimalsPage()">📚 الحيوانات</a>
        <a href="#games">🎮 الألعاب</a>
      </nav>
    </header>

    <div class="page-layout">
      <aside class="sidebar shadow">
        <div id="animal-sidebar-controls" class="sidebar-section">
          </div>

        <div class="sidebar-section static-section">
          <h3>👤 حسابك</h3>
          <ul>
            <li><a href="#" onclick="loadLogin()">تسجيل الدخول</a></li>
            <li><a href="#" onclick="loadRegister()">تسجيل جديد</a></li>
            <li><a href="#" onclick="loadProfile()">الملف الشخصي</a></li>
            <li><a href="users/my-report.html">سجل النقاط</a></li>
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <h2 id="welcome-message">مرحبًا بك في الموسوعة!</h2> </main>
    </div>
  </div>

  <script type="module">
    import loginForm from '/users/login-form.html?raw';
    import registerForm from '/users/register-form.html?raw';
    import { showProfileForm } from '/src/js/profile.js';
    import { loadAnimalsGameContent } from '/src/js/animals-game.js';

    // الحصول على المراجع لمناطق المحتوى
    const mainContentArea = document.querySelector("main.main-content");
    const animalSidebarControls = document.getElementById("animal-sidebar-controls");
    const welcomeMessage = document.getElementById("welcome-message");


    window.loadLogin = () => { mainContentArea.innerHTML = loginForm; hideAnimalControls(); };
    window.loadRegister = () => { mainContentArea.innerHTML = registerForm; hideAnimalControls(); };
    window.loadProfile = () => { showProfileForm(); hideAnimalControls(); }; // قد تحتاجshowProfileForm لتعديلها لتعمل مع mainContentArea

    window.loadAnimalsPage = async () => {
      // إخفاء رسالة الترحيب
      if (welcomeMessage) welcomeMessage.style.display = 'none';

      // استدعاء الدالة التي ستحقن محتوى اللعبة في main-content
      // و ستحقن الأزرار وعناصر التحكم في animalSidebarControls
      await loadAnimalsGameContent(); 
      showAnimalControls(); // إظهار عناصر التحكم الخاصة بالحيوانات
    };

    window.showHomePage = () => {
        mainContentArea.innerHTML = `<h2>مرحبًا بك في الموسوعة!</h2>`; // إعادة محتوى الصفحة الرئيسية
        if (welcomeMessage) welcomeMessage.style.display = 'block'; // إظهار رسالة الترحيب إذا كانت مخفية
        hideAnimalControls(); // إخفاء عناصر التحكم الخاصة بالحيوانات
    };

    function showAnimalControls() {
        if (animalSidebarControls) {
            animalSidebarControls.style.display = 'block'; // أو 'flex' إذا كان يستخدم flex
        }
    }

    function hideAnimalControls() {
        if (animalSidebarControls) {
            animalSidebarControls.style.display = 'none';
        }
    }

    // إخفاء عناصر التحكم عند تحميل الصفحة لأول مرة (إذا لم تكن صفحة الحيوانات هي البداية)
    document.addEventListener('DOMContentLoaded', () => {
        hideAnimalControls();
        // يمكنك هنا تحديد أي محتوى افتراضي يظهر في main-content عند بدء التطبيق
        // مثلاً عرض بطاقات مواضيع أو غير ذلك
    });

  </script>
</body>
</html>
