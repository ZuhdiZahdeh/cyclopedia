<!-- html/human-body-controls.html -->
<div class="control-grid" data-subject="human-body">
  <div class="row">
    <label for="game-lang-select-human-body" class="ctrl-label" data-i18n="language">اللغة</label>
    <select id="game-lang-select-human-body" class="ctrl-select">
      <option value="ar">العربية</option>
      <option value="en">English</option>
      <option value="he">עברית</option>
    </select>
  </div>
  <div class="row">
    <label for="voice-select-human-body" class="ctrl-label" data-i18n="voice">الصوت</label>
    <select id="voice-select-human-body" class="ctrl-select">
      <option value="boy" data-i18n="voice_boy">صوت الولد</option>
      <option value="girl" data-i18n="voice_girl">صوت البنت</option>
      <option value="teacher" data-i18n="voice_teacher">صوت المعلّم</option>
    </select>
  </div>
  <div class="row two-col">
    <button id="prev-human-body-btn" class="btn secondary" type="button" data-i18n="prev">السابق</button>
    <button id="next-human-body-btn" class="btn primary"   type="button" data-i18n="next">التالي</button>
  </div>
  <div class="row">
    <button id="play-sound-btn-human-body" class="btn listen" type="button" data-i18n="listen">استمع</button>
  </div>
  <div class="row">
    <button id="toggle-description-btn" class="btn ghost" type="button" data-i18n="description">الوصف</button>
  </div>
</div>
