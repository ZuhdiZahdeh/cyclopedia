<!-- html/fruits-controls.html -->
<div class="control-grid" data-subject="fruit">
  <div class="row">
    <label for="game-lang-select-fruit" class="ctrl-label" data-i18n="language">Language</label>
    <select id="game-lang-select-fruit" class="ctrl-select">
      <option value="ar">العربية</option>
      <option value="en">English</option>
      <option value="he">עברית</option>
    </select>
  </div>
  <div class="row">
    <label for="voice-select-fruit" class="ctrl-label" data-i18n="voice">Voice</label>
    <select id="voice-select-fruit" class="ctrl-select">
      <option value="boy" data-i18n="voice_boy">Boy Voice</option>
      <option value="girl" data-i18n="voice_girl">Girl Voice</option>
      <option value="teacher" data-i18n="voice_teacher">Teacher Voice</option>
    </select>
  </div>
  <div class="row two-col">
    <button id="prev-fruit-btn" class="btn secondary" type="button" data-i18n="prev">Previous</button>
    <button id="next-fruit-btn" class="btn primary"   type="button" data-i18n="next">Next</button>
  </div>
  <div class="row">
    <button id="play-sound-btn-fruit" class="btn listen" type="button" data-i18n="listen">Listen</button>
  </div>
  <div class="row">
    <button id="toggle-description-btn" class="btn ghost" type="button" data-i18n="description">Description</button>
  </div>
</div>
