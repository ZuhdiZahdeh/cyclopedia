<section class="sidebar-section subject-controls" data-subject="animal" id="animals-sidebar-controls">
  <h3 class="sidebar-title" data-i18n="controls_title">أدوات التحكم</h3>

  <div class="control-grid">
    <div class="row two-col">
      <button id="prev-animal-btn" class="btn secondary" data-i18n="prev">السابق</button>
      <button id="next-animal-btn" class="btn primary"   data-i18n="next">التالي</button>
    </div>

    <div class="row">
      <button id="toggle-description-btn-animal" class="btn ghost" data-i18n="toggle_description">الوصف</button>
    </div>

    <div class="row">
      <label for="voice-select-animal" class="ctrl-label" data-i18n="voice">الصوت</label>
      <select id="voice-select-animal" class="ctrl-select">
        <option value="teacher" data-i18n="voice_teacher">معلّم</option>
        <option value="boy"     data-i18n="voice_boy">ولد</option>
        <option value="girl"    data-i18n="voice_girl">بنت</option>
      </select>
    </div>

    <div class="row">
      <label for="game-lang-select-animal" class="ctrl-label" data-i18n="language">اللغة</label>
      <select id="game-lang-select-animal" class="ctrl-select">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="he">עברית</option>
      </select>
    </div>
  </div>
</section>
