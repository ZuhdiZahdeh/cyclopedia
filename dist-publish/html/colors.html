<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعرف على الألوان</title>
  <link rel="stylesheet" href="/css/colors.css" />
  <link rel="stylesheet" href="/css/fonts.css" />
  <link rel="stylesheet" href="/css/shared-utilities.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <style>
    .game-box {
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
      font-family: 'Cairo', sans-serif;
    }
    .game-box img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border: 2px solid #0288d1;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .game-box button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0288d1;
      color: white;
      cursor: pointer;
    }
    .game-box button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
  <main class="main-content">
    <h1 style="text-align: center;">🎨 تعرف على الألوان</h1>
    <div class="game-box">
      <img id="image" src="" alt="colors" />
      <h2 id="word">---</h2>
      <button id="playBtn">🔊 استمع</button>
      <button id="nextBtn">التالي ➡️</button>
    </div>
  </main>

  <script type="module">
    import { startGame } from '/src/js/game.js';
    startGame("colors");
  </script>
</body>
</html>
